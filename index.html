<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Willi | Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0a0a0a;
      color: white;
      font-family: 'Inter', sans-serif;
    }

    .gradient-text {
      background: linear-gradient(270deg, #60a5fa, #1e3a8a, #60a5fa);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s linear infinite;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .glow-text {
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="h-screen w-screen flex flex-col items-center justify-center text-center p-6 space-y-8">
    <header class="absolute top-6 right-6 flex gap-6 text-sm text-gray-400">
      <a href="about.html" class="hover:text-white">About Me</a>
      <a href="contact.html" class="hover:text-white">Contact</a>
    </header>

    <div class="flex flex-col items-center space-y-2 -mt-8">
      <div class="text-sm text-gray-400">Hi, I am</div>
      <div class="text-5xl sm:text-6xl font-extrabold gradient-text">Willi</div>
      <div class="text-white text-xl font-medium tracking-wide glow-text">
        Student, programmer, and aspiring neuroscientist.
      </div>
    </div>

    <div id="spotify-widget" class="w-full max-w-md mx-auto relative z-10" title="Spotify Widget"></div>

    <div class="flex space-x-10 text-lg">
      <a href="https://github.com/Wellnevermiind" target="_blank" class="hover:underline">GitHub</a>
      <a href="https://discordapp.com/users/286882831282733056" target="_blank" class="hover:underline">Discord</a>
    </div>
  </div>

  <script>
    let lastTrackId = null;

    async function loadSpotify() {
      try {
        const res = await fetch("https://api.lanyard.rest/v1/users/286882831282733056");
        const data = await res.json();
        const container = document.getElementById("spotify-widget");

        if (data.success && data.data.listening_to_spotify) {
          const track = data.data.spotify;
          const progress = (Date.now() - track.timestamps.start) / (track.timestamps.end - track.timestamps.start) * 100;

          if (track.track_id !== lastTrackId) {
            container.innerHTML = `
              <div class="group fade-in bg-[#121212] p-4 rounded-xl shadow-lg flex items-center space-x-4 text-left relative">
                <img src="${track.album_art_url}" alt="Album Art" class="w-16 h-16 rounded-md">
                <div class="flex-1">
                  <div class="text-white font-semibold">${track.song}</div>
                  <div class="text-gray-400 text-sm">${track.artist}</div>
                  <div class="w-full bg-gray-700 h-1 rounded mt-2">
                    <div class="bg-green-500 h-1 rounded transition-all duration-500 ease-in-out" style="width: ${progress.toFixed(1)}%"></div>
                  </div>
                </div>

                <!-- Hover Info Box -->
                <div class="absolute top-full left-1/2 transform -translate-x-1/2 mt-3 w-72 bg-black text-white text-sm rounded-lg shadow-xl p-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none z-20">
                  <div class="text-lg font-bold mb-1">${track.song}</div>
                  <div class="text-gray-300">Writer(s): ${track.artist}</div>
                  <div class="text-gray-500 text-sm">Album: ${track.album}</div>
                </div>
              </div>
            `;
            lastTrackId = track.track_id;
          } else {
            const bar = container.querySelector(".bg-green-500");
            if (bar) {
              bar.style.width = `${progress.toFixed(1)}%`;
            }
          }
        } else {
          container.innerHTML = '<p class="text-gray-500">Not listening to Spotify right now.</p>';
          lastTrackId = null;
        }
      } catch (e) {
        document.getElementById("spotify-widget").innerHTML =
          '<p class="text-red-500">Error loading Spotify status.</p>';
        console.error("Failed to load Spotify info:", e);
      }
    }

    loadSpotify();
    setInterval(loadSpotify, 1000);
  </script>
</body>
</html>
