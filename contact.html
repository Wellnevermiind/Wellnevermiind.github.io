<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="images/contact/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/contact/favicon-16x16.png">
  <link rel="shortcut icon" href="images/contact/favicon.ico">
  <link rel="apple-touch-icon" href="images/contact/apple-touch-icon.png">
  <link rel="manifest" href="images/contact/site.webmanifest">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Willi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: white;
      font-family: 'Inter', sans-serif;
      height: 100%;
    }
    .glow {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px rgba(255, 255, 255, 0.1);
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .profile-pic:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    h1:hover, h2:hover, h3:hover, p:hover, a:hover, span:hover {
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    transition: text-shadow 0.3s ease;
    }
    p:hover, li:hover, span:hover {
    color: #e0e0e0;
    transform: translateY(-1px);
    transition: color 0.3s ease, transform 0.3s ease;
    }
    a {
      position: relative;
    }
    a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #60a5fa, #1e3a8a);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    a:hover::after {
      opacity: 1;
    }
    .gradient-text {
      background: linear-gradient(270deg, #60a5fa, #1e3a8a, #60a5fa);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s linear infinite;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body>
  <header class="text-right p-6 text-lg text-gray-400">
    <a href="index.html" class="hover:text-white font-semibold glow hover:glow">Back to Home</a>
  </header>

  <main class="flex flex-col items-center justify-start pt-20 text-center fade-in">
    <img src="images/profile.jpg" alt="Profile Picture" class="w-40 h-40 rounded-full shadow-lg mb-6 profile-pic" />
    <h1 class="text-3xl font-bold glow mb-2">Get in Touch</h1>
    <p class="text-gray-300 text-lg mb-4">Feel free to reach out to me via any of the platforms below.</p>
    <div class="space-x-6 text-lg mb-4">
      <a href="https://github.com/Wellnevermiind" target="_blank" class="hover:underline">GitHub</a>
      <a href="https://discordapp.com/users/286882831282733056" target="_blank" class="hover:underline">Discord</a>
    </div>
    <button onclick="copyDiscordID()" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700 transition">
      Copy Discord ID
    </button>
    <p id="copy-feedback" class="text-sm text-green-400 mt-2 hidden">Copied to clipboard!</p>
  </main>

  <script>
    function copyDiscordID() {
      navigator.clipboard.writeText("286882831282733056").then(() => {
        const feedback = document.getElementById("copy-feedback");
        feedback.classList.remove("hidden");
        setTimeout(() => feedback.classList.add("hidden"), 2000);
      });
    }
  </script>
</body>
</html>
